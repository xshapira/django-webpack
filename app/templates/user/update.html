{% extends '../base.html' %}

{% block head_title %}{{ object.username }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="sm:w-2/3 max-w-5xl mx-auto">
  <div class="mx-4 sm:mx-0 my-4 sm:my-8">
    <h1 class="text-2xl font-bold">Edit your profile</h1>
    <div class="bg-white p-4 sm:p-8 my-8 shadow-sm w-full">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          <label class="block mb-2 text-sm" for="id_title">Bio</label>
          <textarea class="input" name="bio" cols="50" rows="5" id="id_profile" maxlength="200"></textarea>
        </div>
        <div class="text-center mt-8">
          <button class="btn btn-black btn-wide" type="submit">Update</button>
        </div>
      </form>
    </div>
    <a class="btn btn-gray" href="{% url 'home' %}">Cancel</a>
  </div>
</div>
{% endblock %}
